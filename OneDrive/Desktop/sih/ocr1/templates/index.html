<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .upload-card {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .upload-card h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-custom {
      background: #4a90e2;
      color: white;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #357abd;
    }
  </style>
</head>
<body>

  <div class="upload-card">
    <h2>Upload Invoice</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="invoice" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-custom">Upload</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
